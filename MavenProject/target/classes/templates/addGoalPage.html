<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Goal</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container">
    <div class="goal">

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}">Error message placeholder</p>
        </div>

        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}">Success message placeholder</p>
        </div>
        <form th:action="@{/addingGoal}" method="post">
            <label for="name">Goal Name:</label><br>
            <input type="text" id="name" name="name" required th:value="${submittedName}"><br>

            <label for="description">Goal Description:</label><br>
            <textarea id="description" name="description" rows="5" cols="30" th:text="${submittedDescription}"></textarea><br>

            <input type="submit" value="Submit">
        </form>

        <a th:href="@{/dashboard}">‚Üê Go Back</a>
    </div>
</div>
</body>
</html>
