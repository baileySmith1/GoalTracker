<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remove Goals</title>
</head>
<body>
<form action="removeGoal" method="post">
    <select name="name" id="name">
        <option th:each="habit : ${habits}" th:text="${habit.name}"></option>
    </select>
    <input type="submit" value="Submit">
</form>
<a href="/dashboard">Go Back</a>
</body>
</html>
