<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remove Goals</title>
</head>
<body>
<form action="removeGoal" method="post">
    <select name="goals" id="goals">
        <option th:each="habit : ${name}" th:text=$"habit.name"></option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
